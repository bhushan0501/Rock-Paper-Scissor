<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">ROCK PAPER SCISSOR</h1>
    </header>

    <main class="main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Helloo</h2>
            <h3 class="score-message" id="scoreMessage">
                Score 5 points to win the game!
            </h3>
            <div class="scores-container">
                <div class="score-box">
                    <!-- <div class="sign" id="playerSign"><img src="images/question-mark.png" alt=""></div> -->
                    <p class="score" id="yourScore">Player: 0</p>
                </div>
                <div class="score-box">
                    <!-- <div class="sign" id="computerSign"><img src="images/question-mark.png" alt=""></div> -->
                    <p class="score" id="computerScore">Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button class="btn btn-square" id="rockBtn" data-selection="rock">
                <div class="sign"><img src="images/rock.png" alt=""></div>
            </button>
            <button class="btn btn-square" id="paperBtn" data-selection="paper">
                <div class="sign"><img src="images/paper.png" alt=""></im></div>
            </button>
            <button class="btn btn-square" id="scissorsBtn" data-selection="scissors">
                <div class="sign"><img src="images/scissors.png" alt=""></div>
            </button>
        </div>
    </main>

    <div class="modal" id="endgameModal">
        <p class="modal-title" id="endgameMsg"></p>
        <button class="btn btn-restart" id="restartBtn">Play again</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="script.js"></script>
</body>
</html>
